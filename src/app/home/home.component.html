<div class="row carousel-holder">
  <div class="col-md-12">
    <nga-carousel></nga-carousel>
  </div>
</div>
<div class="row">
  <div *ngFor="let aSingleProduct of products"
       class="col-sm-4 col-lg-4 col-md-4">
    <nga-product-item [product]="aSingleProduct"></nga-product-item>
  </div>
</div>
<!--The first product refers to the input in the product component,
 and the second is the one from the for loop-->
